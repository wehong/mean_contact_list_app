<!DOCTYPE>
<html ng-app="ContactListApp">
<head>
  <title>MEAN Contact List App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container" ng-controller="ContactListCtrl">
    <h1>Contact List App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
        </tr>
      </thead>  
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
        </tr>
        <tr ng-repeat="contact in contactList">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <p>Comment</p>
    <input ng-model="comment"></input>    
    <p>{{comment}}</p>
  </div>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src = "controllers/controller.js"></script>
</body>
</html>
